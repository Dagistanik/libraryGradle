group 'com.library.project'
version '1.0.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
}

test {
    useJUnit()

    maxHeapSize = '1G'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.library.project.Library'
    }
}


